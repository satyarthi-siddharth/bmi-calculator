<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
        <div class="param-container">
            <label class="height">Your Height (in cm):</label>
            <input type="number" class="input" id="height">
        </div>
        <div class="param-container">
            <label class="weight">Your Weight (in kg):</label>
            <input type="number" class="input" id="weight">
        </div>
        <button class="btn" id="btn">Compute BMI</button>
        <input type="number" class="output" id="bmi" disabled>
        <p class="category">Weight Condition: <span id="category"></span></p>
    </div>
</body>
    <script src="index.js"></script>
</html>
